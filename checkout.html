<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex text-xl justify-between sticky top-0 bg-slate-950 shadow-xl shadow-slate-400 px-2 py-1 z-10">
    <a href="./"><img src="assets/logo/logo.svg" class="h-12" alt="logo"></a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="user-data" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="name" class="font-bold text-sm mb-2">Nome</label>
        <input type="text" id="name" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Nome" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="email" class="font-bold text-sm mb-2">Email</label>
        <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Email" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="number" class="font-bold text-sm mb-2">Numero de Contato</label>
        <input type="tel" id="number" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Numero" required>
      </div>
    </section>
    <section id="payment-data" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="card-number" class="font-bold text-sm mb-2">Numero do Cartão</label>
          <input type="text" id="card-number" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Numero do Cartão" required>
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="card-cvv" class="font-bold text-sm mb-2">CVV do Cartão</label>
            <input type="text" id="card-cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="CVV" required>
          </div>
          <div class="flex flex-col px-10 py-3  w-1/2" >
            <label for="card-expiration-date" class="font-bold text-sm mb-2">Data de Validade do Cartão</label>
            <input type="text" id="card-expiration-date" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="00/00" required>
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="zip-code" class="font-bold text-sm mb-2">CEP</label>
          <input type="text" id="zip-code" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="CEP" required>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="address" class="font-bold text-sm mb-2">Endereço</label>
          <input type="text" id="address" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Endereço" required>
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="House-numbering" class="font-bold text-sm mb-2">Numero</label>
            <input type="text" id="House-numbering" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Numero" required>
          </div>
          <div class="flex flex-col px-10 py-3  w-1/2" >
            <label for="complement" class="font-bold text-sm mb-2">Complemento</label>
            <input type="text" id="complement" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Complemento" required>
          </div>
        </div>
    </section>
    <section id="products-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="checkout-products-container" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
      <section id="checkout-part" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="total-price" class="bg-slate-200 text-green-800 rounded-lg pl-5"></p>
    <button class="bg-slate-900 text-slate-200 hover:bg-slate-800" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>
  <script type="module" src="src/checkout.js"></script>
</body>
</html>
